<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Recipe Book</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="overlay"></div>

  <div class="auth-container">
    <h2>Welcome Back üëã</h2>
    <p class="subtitle">Login to your Recipe Book account</p>

    <form class="auth-form">
      <input type="Username" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="switch">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
  <script src="auth.js"></script>
  <script>
document.querySelector(".auth-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.querySelector("input[placeholder='Username']").value;
  const password = document.querySelector("input[placeholder='Password']").value;

  try {
    const res = await fetch("http://localhost:5000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (res.ok) {
      // Save token locally (for session)
      localStorage.setItem("token", data.token);
      alert("‚úÖ Login successful!");
      window.location.href = "index.html";
    } else {
      alert("‚ö†Ô∏è " + data.error);
    }
  } catch (err) {
    alert("‚ùå Server not responding. Check if Node server is running.");
  }
});
</script>

</body>
</html>
