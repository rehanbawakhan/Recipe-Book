<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="x-icon" href="title.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="assets/logo.png">
        <link rel="stylesheet" href="style.css">
        <title>Recipe Book</title>
    </head>
    <body>
        <header>
            <nav class="site-nav">
                <div class="nav-left title-and-home">
                    <h1 class="site-title">Recipe Book</h1>
                </div>

                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link active">Home</a></li>
                    <li><a href="videos.html" class="nav-link">Video Recipes</a></li>
                    <li><a href="about.html" class="nav-link">About Us</a></li>
                </ul>
            </nav>
        </header>
        <div class="search-section">
            <form class="search-form">
                <input type="text" placeholder="Search for recipes..." class="searchBox" />
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </div>
        <main>
            <section>
                <div class="recipe-container">
                    <h2>Search your favourite recipes...</h2>
                </div>
                <div class="recipe-details">
                     <button type="button" class="recipe-close-btn">X</button>
                     <div class="recipe-details-content"></div>
                </div>
            </section>
        </main>

        <main class="video-container-legacy" aria-hidden="true" style="display:none;">
            <!-- kept for backward compatibility if you used local videos elsewhere -->
        </main>
        <script src="script.js"></script>
        <script>
  const token = localStorage.getItem("token");
  if (!token) {
    alert("Please login first!");
    window.location.href = "login.html";
  }

  // Optional logout feature
  const nav = document.querySelector(".nav-links");
  const logoutItem = document.createElement("li");
  logoutItem.innerHTML = `<a href="#" class="nav-link">Logout</a>`;
  nav.appendChild(logoutItem);

  logoutItem.addEventListener("click", () => {
    localStorage.removeItem("token");
    alert("Logged out successfully!");
    window.location.href = "login.html";
  });
</script>

    </body>
</html>
