<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Recipe Book</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="overlay"></div>

  <div class="auth-container">
    <h2>Create Account üçΩÔ∏è</h2>
    <p class="subtitle">Join Recipe Book and discover amazing dishes!</p>

    <form class="auth-form">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p class="switch">Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="auth.js"></script>
  <script>
document.querySelector(".auth-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const fullname = document.querySelector("input[placeholder='Full Name']").value;
  const username = document.querySelector("input[placeholder='Username']").value;
  const password = document.querySelector("input[placeholder='Password']").value;

  try {
    const res = await fetch("http://localhost:5000/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fullname, username, password })
    });

    const data = await res.json();
    if (res.ok) {
      alert("‚úÖ Signup successful! You can now login.");
      window.location.href = "login.html";
    } else {
      alert("‚ö†Ô∏è " + data.error);
    }
  } catch (err) {
    alert("‚ùå Server error. Please try again later.");
  }
});
</script>

</body>
</html>
